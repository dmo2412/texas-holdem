<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Texas Hold'em</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        canvas {
            background: #eee;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>

<body>

    <canvas id="myCanvas" width="780" height="620"></canvas>
    <script src="https://d3js.org/d3.v4.js" charset="utf-8"></script>

    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        ctx.beginPath();
        ctx.arc(390, 310, 250, 0, Math.PI * 2, false);
        ctx.fillStyle = "green";
        ctx.fill();
        ctx.closePath();
    </script>
    

</body>

</html>
